[bar/top]
monitor = None-1
width = 100%
height = 20

font-0 = "Fira Code:size=11;1"
separator = "|"

background = #15181e
foreground = #ffffff

modules-left = xworkspaces
modules-center = clock1 clock2 clock3
modules-right = cpu memory pulseaudio

[module/xworkspaces]
type = internal/xworkspaces
label-empty = ""
label-active = " &%name% "

[module/xwindow]
type = internal/xwindow
label = " %class%: %title% "

[module/clock1]
type = internal/date
date = " %a "

[module/clock2]
type = internal/date
date = " %H:%M:%S "
interval = 1.0

[module/clock3]
type = internal/date
date = " %m-%d "

[module/cpu]
type = internal/cpu
label = " CPU %percentage%% "
interval = 1.0

[module/memory]
type = internal/memory
label = " MEM %gb_used%/%gb_total% "
interval = 1.0

[module/pulseaudio]
type = internal/pulseaudio
label-volume = " VOL %percentage%% "
